spring:
    config:
        import: optional:file:.env[.properties]
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: ${URL}
        username: ${USERNAME}
        password: ${PASSWORD}
    flyway:
        baseline-on-migrate: true
        baseline-version: 0
    jpa:
        show-sql: true
        
